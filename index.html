<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>さくらちゃんのページ</title>
    <link rel="icon" href="favicon.ico" />
    <meta
      name="description"
      content="ジャンガリアンハムスターのさくらちゃんのホームページです。ブルーサファイヤです。"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="icon">
          <img src="img/sakura.jpg" width="130px" alt="hamster image" />
        </div>
        <div class="info">
          <h1>I'm Sakura</h1>
          <p>A Djungarian Hamster</p>
          <ul>
            <li>
              <a href="http://google.com" target="_blank">
                <img
                  src="img/blog.png"
                  width="20"
                  height="20"
                  alt="Link image to a blog site"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="img/photos.png"
                  width="20"
                  height="20"
                  alt="Link image to a photo site"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="favorite">
      <h1>好物</h1>
      <section>
        <img src="img/cabbage.jpg" width="400" alt="キャベツ" />
        <h1>キャベツ</h1>
        <p>にんじんも好きだけどやっぱりキャベツが好き💕</p>
      </section>

      <section>
        <img src="img/sunflowerseeds.png" alt="sunflowerseeds" />
        <h1>ひまわりのタネ</h1>
        <p>ひまわりのタネ、通称ひまタネ🌻殻をむくのがちょっとめんどくさい💦</p>
      </section>

      <section>
        <img src="img/worms.jpg" width="400" alt="worms" />
        <h1>ミルワーム🐛</h1>
        <p>ぽりぽりパリパリ噛みごたえgood❣️<br>（画像はイメージです）</p>
      </section>
    </section>

    <footer>
      <p>(c) Sakura</p>
    </footer>
  </body>
</html>
